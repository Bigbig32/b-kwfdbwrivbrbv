<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrinho 2025: Colhendo o Futuro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Agrinho 2025: Colhendo o Futuro Sustentável</h1>
        <div class="score-board">
            Pontuação: <span id="score">0</span> | Tempo: <span id="timer">60</span>s
        </div>
        <div class="game-area" id="game-area">
            </div>
        <button id="start-button">Iniciar Jogo</button>
        <div id="game-over-message" class="hidden">
            <h2>Fim de Jogo!</h2>
            <p>Sua pontuação final: <span id="final-score">0</span></p>
            <button id="restart-button">Jogar Novamente</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
